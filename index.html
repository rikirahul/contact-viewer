<!DOCTYPE html>
<html>
<head>
    <title>Contact Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 20px;
            background-color: #f8f9fa;
        }
        table {
            margin-top: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-top: 2px solid #0056b3;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
        footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="mb-4 text-center text-primary">Contact Viewer</h1>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Block</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Officer Name</th>
                        <th>Contact Number</th>
                        <th>Office Name</th>
                        <th>Email ID</th>
                    </tr>
                    <tr>
                        <th>
                            <select id="blockDropdown" class="form-select">
                                <option value="">Select Block</option>
                            </select>
                        </th>
                        <th>
                            <select id="departmentDropdown" class="form-select">
                                <option value="">Select Department</option>
                            </select>
                        </th>
                        <th>
                            <select id="designationDropdown" class="form-select">
                                <option value="">Select Designation</option>
                            </select>
                        </th>
                        <th>
                            <select id="officerDropdown" class="form-select">
                                <option value="">Select Officer Name</option>
                            </select>
                        </th>
                        <th>
                            <select id="contactDropdown" class="form-select">
                                <option value="">Select Contact Number</option>
                            </select>
                        </th>
                        <th>
                            <select id="officeDropdown" class="form-select">
                                <option value="">Select Office Name</option>
                            </select>
                        </th>
                        <th>
                            <select id="emailDropdown" class="form-select">
                                <option value="">Select Email ID</option>
                            </select>
                        </th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody"></tbody>
            </table>
        </div>
        <footer>
            For more help, mail to <a href="mailto:rahkljf@gmail.com">rahkljf@gmail.com</a>
        </footer>
    </div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbw-AeeOPWkcIZflmLHIgUETyp7GeyukT80lbuFHJ1AN7J7cySEMJgt_0VZR5iG0TTII/exec"; // Replace with your Google Apps Script URL

        async function fetchContacts() {
            const block = document.getElementById('blockDropdown').value;
            const department = document.getElementById('departmentDropdown').value;
            const designation = document.getElementById('designationDropdown').value;
            const officer = document.getElementById('officerDropdown').value;
            const contact = document.getElementById('contactDropdown').value;
            const office = document.getElementById('officeDropdown').value;
            const email = document.getElementById('emailDropdown').value;

            const query = new URLSearchParams({ block, department, designation, officer, contact, office, email });
            const response = await fetch(`${apiUrl}?${query.toString()}`);
            const data = await response.json();

            displayContacts(data);
        }

        function displayContacts(contacts) {
            const tableBody = document.getElementById('contactsTableBody');
            tableBody.innerHTML = '';

            if (contacts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No results found</td></tr>';
                return;
            }

            contacts.forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contact.Block || ""}</td>
                    <td>${contact.Department || ""}</td>
                    <td>${contact.Designation || ""}</td>
                    <td>${contact["Officer Name"] || ""}</td>
                    <td>${contact["Contact Number"] || ""}</td>
                    <td>${contact["Office Name"] || ""}</td>
                    <td>${contact["Email ID"] || ""}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function populateDropdowns() {
            const response = await fetch(apiUrl);
            const data = await response.json();

            populateDropdown('blockDropdown', data.blocks);
            populateDropdown('departmentDropdown', data.departments);
            populateDropdown('designationDropdown', data.designations);
            populateDropdown('officerDropdown', data.officers);
            populateDropdown('contactDropdown', data.contacts);
            populateDropdown('officeDropdown', data.offices);
            populateDropdown('emailDropdown', data.emails);
        }

        function populateDropdown(dropdownId, values) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = '<option value="">Select</option>';
            values.sort().forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                dropdown.appendChild(option);
            });
        }

        document.getElementById('blockDropdown').addEventListener('change', fetchContacts);
        document.getElementById('departmentDropdown').addEventListener('change', fetchContacts);
        document.getElementById('designationDropdown').addEventListener('change', fetchContacts);
        document.getElementById('officerDropdown').addEventListener('change', fetchContacts);
        document.getElementById('contactDropdown').addEventListener('change', fetchContacts);
        document.getElementById('officeDropdown').addEventListener('change', fetchContacts);
        document.getElementById('emailDropdown').addEventListener('change', fetchContacts);

        populateDropdowns();
        fetchContacts();
    </script>
</body>
</html>
